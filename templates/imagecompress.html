<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ADEF-Media Compressor</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg text-bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: bold; color: aliceblue;">ADEF</a>
        </div>
    </nav>
    <div class="container">
        <div class="card text-bg-dark" style="padding: 25px;">
            <h1>Image Compression</h1>

            <select style="width: fit-content; margin-top: 10px;" id="compressMethod">
                <option value="arithmetic">Arithmetic Coding</option>
                <option value="huffman">Huffman Coding</option>
            </select>

            <div class="form-group">
                <input type="file" id="inputimage" class="form-control-file">
            </div>

            <button style="width: fit-content; margin-top: 20px;" id="compressButton" class="btn btn-primary">Compress</button>

            <div class="progress-section" id="progress-section" style="display: none;">
                <p>Compressing...</p>
                <div class="progress-bar">
                  <div class="progress" id="progress"></div>
                </div>
            </div>

            <div id="downloadArea" class="mt-3 d-none">
                <a href="#" id="downloadLink" class="btn btn-success">Download Compressed File</a>
            </div>
        </div>

        <script src="../scripts/imagescript.js"></script>
    </div>
</body>
</html>
